<!doctype html>
<html manifest="timemeasure.appcache">
<head>
    <title>Time Measure</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=300, initial-scale=1.0, user-scalable=no"/>
    <meta name="msapplication-name" content="Time Measure"/>
    <script data-main="js/app.js" src="js/lib/require.js"></script>
    <style>
        @import url('css/measure.css');
    </style>
</head>
<body>
    <div id="measure" class="view">
        <div id="topNavBar">
            <div id="summaryToolbar">
                <span id="month"></span>
                <span id="stattime"></span>
                <span id="daycount"></span>
            </div>
            <div id="daySelector">
                <div id="prevDay" class="day"></div>
                <div id="actlDay" class="day actl"></div>
                <div id="nextDay" class="day"></div>
            </div>
        </div>
        <div id="counter">
            <div id="counterValue"></div>
            <div id="leaveValue"></div>
        </div>
        <div class="menuBar">
            <span id="switchview-measure">g</span>
        </div>
    </div>
    <div id="settings" class="view">
        <div id="topTitleBar">
            <h1>Settings <span id="dwlForMonth"></span></h1>
        </div>
        <div class="settingsrow">
            <label for="dailywl">Daily workload</label>
            <input id="dailywl" name="dailywl" type="text"/>
        </div>
        <div class="settingsrow">
            <label for="monthlywladj">Monthly workload adjustment</label>
            <input id="monthlywladj" name="monthlywladj" type="text"/>
        </div>
        <div id="license" class="settingsrow">
            <span id="version">ver 0.8.14.0</span>
            <span>Software licensed under GPL<br><a href="https://bitbucket.org/lsolova/timeasr">https://bitbucket.org/lsolova/timeasr</a></span>
            <span>Design licensed under CC BY-NC</span>
            <span>Solova logo is property of Laszlo Solova. All rights reserved.</span>
        </div>
        <div class="menuBar">
            <span id="switchview-settings">i</span>
        </div>
    </div>
    <div id="notification"></div>
    <div id="copyright"></div>
</body>
</html>
